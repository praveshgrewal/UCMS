{% extends 'base.html' %}
{% load static %}

{% block title %}Verify OTP - UCMS Alumni Portal{% endblock %}

{% block navbar %}{% endblock %}

{% block content %}
<div class="login-container">
    <div class="container-fluid h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="login-header text-center mb-4">
                        <h2 class="text-white mb-3">Verify OTP</h2>
                        <p class="text-light mb-4">Enter the OTP sent to {{ contact }}</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            {{ form.otp }}
                        </div>
                        
                        <button type="submit" class="btn btn-warning w-100 py-3 fw-bold">
                            Verify & Login
                        </button>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <a href="{% url 'alumni:login' %}" class="btn btn-outline-light">
                            <i class="fas fa-arrow-left"></i> Back to Login
                        </a>
                    </div>
                    
                    <div class="mt-3 text-center">
                        <small class="text-light otp-timer">OTP expires in 5:00</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
